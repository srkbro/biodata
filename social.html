<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Social — Md Sadikur Rahman Shadhin</title>

<style>
:root{
  --bg:#060b1a;
  --border:rgba(255,255,255,.18);
  --muted:#9aa4c7;
  --white:#eef2ff;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Inter,sans-serif;
  background:
    radial-gradient(1200px 600px at 20% -10%, #1b255a 0%, transparent 45%),
    radial-gradient(1000px 600px at 80% 10%, #0ea5e9 0%, transparent 40%),
    var(--bg);
  color:var(--white);
  overflow-x:hidden;
}

a{color:inherit;text-decoration:none}

/* ================= DEPTH BG ================= */
.depth-bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:
    radial-gradient(1400px 700px at 10% 0%, rgba(90,200,250,.18), transparent 45%),
    radial-gradient(1200px 700px at 90% 10%, rgba(99,102,241,.18), transparent 50%);
}

/* ================= GLASS ================= */
.glass,nav{
  background:linear-gradient(180deg,rgba(255,255,255,.16),rgba(255,255,255,.04));
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 30px 90px rgba(0,0,0,.45);
}

/* ================= NAV ================= */
nav{
  position:sticky;
  top:18px;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  margin:18px;
}

.brand{display:flex;align-items:center;gap:12px}
.logo{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;font-weight:800;
}

.nav-links{display:flex;gap:18px}

/* ================= SECTION ================= */
.section{
  max-width:900px;
  margin:80px auto;
  padding:32px;
}

h2{margin-top:0;font-size:32px}

/* ================= SOCIAL GRID ================= */
.social-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:22px;
}

/* ================= SOCIAL CARD ================= */
.social-card{
  position:relative;
  padding:22px;
  border-radius:20px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  display:flex;
  align-items:center;
  gap:16px;
  overflow:hidden;
  transition:.45s cubic-bezier(.16,1,.3,1);
  animation:float 6s ease-in-out infinite;
}

.social-card:nth-child(2){animation-delay:1.5s}
.social-card:nth-child(3){animation-delay:3s}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

.social-card:hover{
  transform:translateY(-10px) scale(1.06);
  box-shadow:0 40px 90px rgba(0,0,0,.6);
}

/* ================= RIPPLE ================= */
.social-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at var(--x) var(--y),
    rgba(255,255,255,.35),
    transparent 45%);
  opacity:0;
  transition:opacity .5s;
}

.social-card:active::after{opacity:1}

/* ================= ICON ================= */
.social-icon{
  width:48px;height:48px;
  border-radius:50%;
  display:grid;
  place-items:center;
  color:#fff;
}

.fb{background:#1877f2}
.ig{background:linear-gradient(135deg,#f58529,#dd2a7b,#8134af,#515bd4)}
.tg{
  background:#2aabee;
  box-shadow:0 0 0 rgba(42,171,238,0);
}

.social-card:hover .tg{
  box-shadow:0 0 30px rgba(42,171,238,.8);
}

.social-text strong{display:block}
.social-text span{font-size:13px;color:var(--muted)}

/* ================= DEPTH ================= */
[data-depth]{will-change:transform}

/* ================= MOBILE ================= */
@media(max-width:720px){
  .nav-links{display:none}
}
</style>
</head>

<body>

<div class="depth-bg" data-depth="0.12"></div>

<nav class="glass" data-depth="0.2">
  <a class="brand" href="index.html">
    <div class="logo">S</div>
    <strong>Md Sadikur Rahman Shadhin</strong>
  </a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="social.html">Social</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="section glass" data-depth="0.35">
  <h2>Follow Me</h2>

  <div class="social-grid">

    <a class="social-card" href="https://facebook.com/srkshadhin7" target="_blank" data-depth="0.45">
      <div class="social-icon fb">f</div>
      <div class="social-text">
        <strong>Facebook</strong>
        <span>/srkshadhin7</span>
      </div>
    </a>

    <a class="social-card" href="https://instagram.com/srk_shadhin" target="_blank" data-depth="0.45">
      <div class="social-icon ig">◎</div>
      <div class="social-text">
        <strong>Instagram</strong>
        <span>@srk_shadhin</span>
      </div>
    </a>

    <a class="social-card" href="https://t.me/srkvai" target="_blank" data-depth="0.45">
      <div class="social-icon tg">
        <!-- Telegram Official SVG -->
        <svg width="22" height="22" viewBox="0 0 240 240" fill="white">
          <path d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.1 83.1-20.2 95.2c-1.5 6.8-5.5 8.5-11.2 5.3l-31-22.8-14.9 14.3c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.6-52c2.5-2.2-.5-3.4-3.9-1.2l-71.2 44.8-30.7-9.6c-6.7-2.1-6.8-6.7 1.4-9.9l120-46.3c5.6-2 10.5 1.3 8.9 9.8z"/>
        </svg>
      </div>
      <div class="social-text">
        <strong>Telegram</strong>
        <span>@srkvai</span>
      </div>
    </a>

  </div>
</section>

<footer class="section glass" data-depth="0.18" style="text-align:center;color:var(--muted)">
  © <span id="year"></span> Md Sadikur Rahman Shadhin
</footer>

<script>
/* DEPTH + RIPPLE */
document.querySelectorAll('.social-card').forEach(card=>{
  card.addEventListener('pointerdown',e=>{
    const r=card.getBoundingClientRect();
    card.style.setProperty('--x',`${e.clientX-r.left}px`);
    card.style.setProperty('--y',`${e.clientY-r.top}px`);
  });
});

const depthItems=document.querySelectorAll('[data-depth]');
window.addEventListener('scroll',()=>{
  const y=scrollY;
  depthItems.forEach(el=>{
    el.style.transform=`translateY(${-y*el.dataset.depth}px)`;
  });
});

document.getElementById('year').textContent=new Date().getFullYear();
</script>

</body>
</html>
