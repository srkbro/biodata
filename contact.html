<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact — Md Sadikur Rahman Shadhin</title>

<style>
/* ================= ORIGINAL TOP THEME (UNCHANGED) ================= */
:root{
  --bg:#060b1a;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --muted:#9aa4c7;
  --white:#eef2ff;
  --accent:#5ac8fa;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Inter,sans-serif;
  background:
    radial-gradient(1200px 600px at 20% -10%, #1b255a 0%, transparent 45%),
    radial-gradient(1000px 600px at 80% 10%, #0ea5e9 0%, transparent 40%),
    var(--bg);
  color:var(--white);
  overflow-x:hidden;
}

a{color:inherit;text-decoration:none}

/* ================= ORIGINAL NAV ================= */
nav{
  position:sticky;
  top:18px;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  margin:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.16),rgba(255,255,255,.04));
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:var(--radius);
}

.brand{display:flex;align-items:center;gap:12px}

.logo{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;font-weight:800;
}

.brand-text span{
  display:block;
  font-size:12px;
  color:var(--muted);
}

.nav-links{display:flex;gap:18px}

/* ================================================================= */
/* ================= NEW PREMIUM CONTACT SECTION =================== */
/* ================================================================= */

.section{
  max-width:820px;
  margin:90px auto;
  padding:38px;
  background:
    linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.06));
  backdrop-filter:blur(28px) saturate(140%);
  border:1px solid rgba(255,255,255,.22);
  border-radius:26px;
  box-shadow:
    0 40px 120px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.25);
  animation:fadeUp .9s ease both;
  position:relative;
}

/* soft glow edge */
.section::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  pointer-events:none;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.18),
    inset 0 0 35px rgba(90,200,250,.18);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(26px)}
  to{opacity:1;transform:none}
}

h2{
  margin:0 0 14px;
  font-size:34px;
  letter-spacing:-.02em;
}

/* ================= FORM ================= */
form{margin-top:24px}

input, textarea{
  width:100%;
  padding:15px 18px;
  border-radius:16px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.22);
  color:var(--white);
  margin-bottom:16px;
  font-size:15px;
  backdrop-filter:blur(18px);
  transition:.35s ease;
}

textarea{
  min-height:120px;
  resize:none;
}

input::placeholder,
textarea::placeholder{
  color:rgba(255,255,255,.55)
}

/* iOS style focus glow */
input:focus,
textarea:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:
    0 0 0 3px rgba(90,200,250,.35),
    0 0 40px rgba(90,200,250,.35);
  transform:scale(1.01);
}

/* ================= BUTTON ================= */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 32px;
  border-radius:999px;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;
  font-weight:700;
  border:none;
  cursor:pointer;
  transition:.35s ease;
  box-shadow:
    0 12px 40px rgba(90,200,250,.45);
}

.btn:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:
    0 22px 60px rgba(90,200,250,.6);
}

.btn:active{
  transform:scale(.96);
}

/* ================= MOBILE ================= */
@media(max-width:720px){
  .nav-links{display:none}
  .section{
    margin:60px 14px;
    padding:26px;
  }
  h2{font-size:28px}
}
</style>
</head>

<body>

<div class="depth-bg" data-depth="0.12"></div>

<nav class="glass" data-depth="0.2">
  <a class="brand" href="index.html">
    <div class="logo">S</div>
    <div class="brand-text">
      <strong>Md Sadikur Rahman Shadhin</strong>
      <span>Premium Portfolio</span>
    </div>
  </a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="social.html">Social</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="section glass" data-depth="0.35">
  <h2>Contact Me</h2>

  <form id="contactForm" onsubmit="submitContact(event)">
    <input id="name" placeholder="Your name" required>
    <input id="email" type="email" placeholder="Your email" required>
    <textarea id="message" rows="4" placeholder="Your message" required></textarea>

    <button type="submit" class="btn">Send Message</button>
    <p id="formMsg" style="margin-top:12px;color:var(--muted)"></p>
  </form>
</section>

<footer class="section glass" data-depth="0.18" style="text-align:center;color:var(--muted)">
  © <span id="year"></span> Md Sadikur Rahman Shadhin
</footer>

<!-- ================= SCRIPTS ================= -->
<script>
/* scroll depth */
const depthItems=document.querySelectorAll('[data-depth]');
window.addEventListener('scroll',()=>{
  const y=window.scrollY;
  depthItems.forEach(el=>{
    const d=parseFloat(el.dataset.depth);
    el.style.transform=`translate3d(0,${-y*d}px,0)`;
  });
});
document.getElementById('year').textContent=new Date().getFullYear();
</script>

<!-- Firebase (UNCHANGED) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="contact.js"></script>

</body>
</html>
