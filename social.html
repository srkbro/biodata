<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Social — Md Sadikur Rahman Shadhin</title>

<style>
:root{
  --bg:#060b1a;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --muted:#9aa4c7;
  --white:#eef2ff;
  --accent:#5ac8fa;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Inter,sans-serif;
  background:
    radial-gradient(1200px 600px at 20% -10%, #1b255a 0%, transparent 45%),
    radial-gradient(1000px 600px at 80% 10%, #0ea5e9 0%, transparent 40%),
    var(--bg);
  color:var(--white);
  overflow-x:hidden;
}

a{color:inherit;text-decoration:none}

/* ================= DEPTH BACKGROUND ================= */
.depth-bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:
    radial-gradient(1400px 700px at 10% 0%, rgba(90,200,250,.18), transparent 45%),
    radial-gradient(1200px 700px at 90% 10%, rgba(99,102,241,.18), transparent 50%);
}

/* ================= GLASS ================= */
.glass,.card,nav{
  background:linear-gradient(180deg,rgba(255,255,255,.16),rgba(255,255,255,.04));
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 30px 90px rgba(0,0,0,.45);
}

/* ================= NAV ================= */
nav{
  position:sticky;
  top:18px;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  margin:18px;
}

.brand{display:flex;align-items:center;gap:12px}
.logo{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;font-weight:800;
}
.brand-text span{display:block;font-size:12px;color:var(--muted)}

.nav-links{display:flex;gap:18px}

/* ================= SECTION ================= */
.section{
  max-width:900px;
  margin:80px auto;
  padding:32px;
}

h2{margin-top:0;font-size:32px}

/* ================= SOCIAL CARDS ================= */
.social-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
  margin-top:22px;
}

.social-card{
  padding:22px;
  border-radius:20px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  display:flex;
  align-items:center;
  gap:16px;
  transition:.45s cubic-bezier(.16,1,.3,1);
}

.social-card:hover{
  transform:translateY(-8px) scale(1.05);
  box-shadow:0 30px 80px rgba(0,0,0,.55);
}

.social-icon{
  width:48px;height:48px;
  border-radius:50%;
  display:grid;
  place-items:center;
  font-size:22px;
  font-weight:700;
  color:#001;
}

.fb{background:linear-gradient(180deg,#1877f2,#0a5ed7)}
.ig{background:linear-gradient(135deg,#f58529,#dd2a7b,#8134af,#515bd4)}

.social-text strong{display:block}
.social-text span{font-size:13px;color:var(--muted)}

/* ================= DEPTH ================= */
[data-depth]{
  will-change:transform;
  transform-style:preserve-3d;
}

/* ================= MOBILE ================= */
@media(max-width:720px){
  .nav-links{display:none}
}
</style>
</head>

<body>

<div class="depth-bg" data-depth="0.12"></div>

<nav class="glass" data-depth="0.2">
  <a class="brand" href="index.html">
    <div class="logo">S</div>
    <div class="brand-text">
      <strong>Md Sadikur Rahman Shadhin</strong>
      <span>Premium Portfolio</span>
    </div>
  </a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="social.html">Social</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="section glass" data-depth="0.35">
  <h2>Follow Me</h2>

  <div class="social-grid">
    <a class="social-card" href="https://facebook.com/srkshadhin7" target="_blank" data-depth="0.45">
      <div class="social-icon fb">f</div>
      <div class="social-text">
        <strong>Facebook</strong>
        <span>/srkshadhin7</span>
      </div>
    </a>

    <a class="social-card" href="https://instagram.com/srk_shadhin" target="_blank" data-depth="0.45">
      <div class="social-icon ig">◎</div>
      <div class="social-text">
        <strong>Instagram</strong>
        <span>@srk_shadhin</span>
      </div>
    </a>
  </div>
</section>

<footer class="section glass" data-depth="0.18" style="text-align:center;color:var(--muted)">
  © <span id="year"></span> Md Sadikur Rahman Shadhin
</footer>

<script>
/* ================= VISION OS SCROLL DEPTH ================= */
const depthItems=document.querySelectorAll('[data-depth]');
window.addEventListener('scroll',()=>{
  const y=window.scrollY;
  depthItems.forEach(el=>{
    const d=parseFloat(el.dataset.depth);
    el.style.transform=`translate3d(0,${-y*d}px,0)`;
  });
});
document.getElementById('year').textContent=new Date().getFullYear();
</script>

</body>
</html>
