<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact — Md Sadikur Rahman Shadhin</title>

<style>
:root{
  --bg:#060b1a;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --muted:#9aa4c7;
  --white:#eef2ff;
  --accent:#5ac8fa;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Inter,sans-serif;
  background:
    radial-gradient(1200px 600px at 20% -10%, #1b255a 0%, transparent 45%),
    radial-gradient(1000px 600px at 80% 10%, #0ea5e9 0%, transparent 40%),
    var(--bg);
  color:var(--white);
  overflow-x:hidden;
}

a{color:inherit;text-decoration:none}

/* ================= DEPTH BACKGROUND ================= */
.depth-bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:
    radial-gradient(1400px 700px at 10% 0%, rgba(90,200,250,.18), transparent 45%),
    radial-gradient(1200px 700px at 90% 10%, rgba(99,102,241,.18), transparent 50%);
}

/* ================= GLASS ================= */
.glass,.card,nav{
  background:linear-gradient(180deg,rgba(255,255,255,.16),rgba(255,255,255,.04));
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 30px 90px rgba(0,0,0,.45);
}

/* ================= NAV ================= */
nav{
  position:sticky;
  top:18px;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  margin:18px;
}

.brand{display:flex;align-items:center;gap:12px}
.logo{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;font-weight:800;
}
.brand-text span{display:block;font-size:12px;color:var(--muted)}

.nav-links{display:flex;gap:18px}

/* ================= SECTION ================= */
.section{
  max-width:800px;
  margin:80px auto;
  padding:32px;
}

h2{margin-top:0;font-size:32px}

/* ================= FORM ================= */
form{margin-top:20px}

input, textarea{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.2);
  color:var(--white);
  margin-bottom:14px;
  font-size:15px;
  backdrop-filter:blur(14px);
}

input::placeholder,
textarea::placeholder{color:rgba(255,255,255,.5)}

input:focus,
textarea:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(90,200,250,.35);
}

.btn{
  display:inline-block;
  padding:12px 26px;
  border-radius:999px;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:.35s;
}
.btn:hover{transform:scale(1.06)}

/* ================= DEPTH ================= */
[data-depth]{
  will-change:transform;
  transform-style:preserve-3d;
}

/* ================= MOBILE ================= */
@media(max-width:720px){
  .nav-links{display:none}
}
</style>
</head>

<body>

<div class="depth-bg" data-depth="0.12"></div>

<nav class="glass" data-depth="0.2">
  <a class="brand" href="index.html">
    <div class="logo">S</div>
    <div class="brand-text">
      <strong>Md Sadikur Rahman Shadhin</strong>
      <span>Premium Portfolio</span>
    </div>
  </a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="social.html">Social</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="section glass" data-depth="0.35">
  <h2>Contact Me</h2>

  <form id="contactForm" onsubmit="submitContact(event)">
    <input id="name" placeholder="Your name" required>
    <input id="email" type="email" placeholder="Your email" required>
    <textarea id="message" rows="4" placeholder="Your message" required></textarea>

    <button type="submit" class="btn">Send Message</button>
    <p id="formMsg" style="margin-top:12px;color:var(--muted)"></p>
  </form>
</section>

<footer class="section glass" data-depth="0.18" style="text-align:center;color:var(--muted)">
  © <span id="year"></span> Md Sadikur Rahman Shadhin
</footer>

<!-- ================= SCRIPTS ================= -->
<script>
/* scroll depth */
const depthItems=document.querySelectorAll('[data-depth]');
window.addEventListener('scroll',()=>{
  const y=window.scrollY;
  depthItems.forEach(el=>{
    const d=parseFloat(el.dataset.depth);
    el.style.transform=`translate3d(0,${-y*d}px,0)`;
  });
});
document.getElementById('year').textContent=new Date().getFullYear();
</script>

<!-- Firebase (UNCHANGED) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="contact.js"></script>

</body>
</html>
